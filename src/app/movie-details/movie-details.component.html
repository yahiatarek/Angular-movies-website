<div class="container">
  <div class="row">
    <div class="col-md-8 py-md-4">
      <img class="" [src]="imgURL + movieDetails?.poster_path" alt="" />
    </div>
    <div class="col-md-4 pt-md-4 text-center">
      <h3 class="my-md-5">{{ movieDetails?.title }}</h3>
      <div class="row">
        <div class="col-md-12 my-md-5">
          <span>{{ movieDetails?.release_date | date: "y" }} </span>
          <span *ngIf="movieDetails?.adult"> | +18 </span>
          <span *ngIf="movieDetails?.budget">
            | $ {{ movieDetails?.budget }}</span
          >
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 my-md-5">
          <p>{{ movieDetails?.overview }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
